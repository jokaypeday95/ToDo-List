<!doctype html>
<html lang="en">
{% load static %}
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Django Todos</title>
	<link rel="stylesheet" href="{% static '/todo/css/index.css' %}">
</head>

<body>
	<section class="todoapp">
		<header class="header">
			<h1>ToDo-List</h1>
			<input class="new-todo" placeholder="Mau apa hari ini?" name="title" autofocus>
		</header>
		<!-- This section should be hidden by default and shown when there are todos -->
		<section class="main">
			<ul class="todo-list">
				<!-- These are here just to show the structure of the list items -->
				<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
				<li class="completed">
					<div class="view">
						<input class="toggle" type="checkbox" checked>
						<label>Taste JavaScript</label>
						<a href="{% url 'delete' 10 %}" class="destroy"></a>
					</div>
				</li>
			</ul>
		</section>
		<footer class="footer">
			<ul class="filters">
				<li>
					<a class="selected" href="{% url 'index' %}">All</a>
				</li>
				<li>
					<a class="selected" href="{% url 'done' %}">Done</a>
				</li>
				<li>
					<a class="selected" href="{% url 'pending' %}">Pending</a>
				</li>
			</ul>
			<a href="{% url 'delete_all' %}" class="clear-completed">Delete all</a>
		</footer>
	</section>
</body>

</html>
